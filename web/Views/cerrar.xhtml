<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../Template/plantillaError.xhtml">

            <ui:define name="content">                
                <div class="denegado">
                    <p:graphicImage url="/resources/images/cerrar.png" width="90%" height="90%"/>
                </div>
                <div class="formDenegado">
                    <p:panelGrid columns="1"  styleClass="noBordes">
                        <h:form>
                            <p:outputLabel value="#{oLoginJb.usuarioActivo}"/>
                            <p>¿Realmente quiere cerrar su sesión?</p>
                            <p:commandButton value="Cerrar" icon="ui-icon-locked" action="#{oLoginJb.cerrarSesion()}"/>
                            <p:commandButton value="Cancelar" icon="ui-icon-unlocked" action="#{oLoginJb.cancelar()}"/>
                        </h:form>                        
                    </p:panelGrid>

                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
